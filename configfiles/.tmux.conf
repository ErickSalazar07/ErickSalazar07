# remap move keys between panels
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# source .tmux.conf file by doing (leader-r)
unbind r
bind r source-file ~/.tmux.conf

unbind x
bind x kill-pane

bind c new-window -c "#{pane_current_path}" # keep same path when creating new window
bind % split-window -h -c "#{pane_current_path}" # keep same path when spliting window horizontally
bind '"' split-window -v -c "#{pane_current_path}" # keep same path when spliting window vertically

setw -g mode-keys vi # vim mode embebed into tmux
set -g prefix C-s # remap leader key a.k.a prefix
set-option -g status-position top # move status var to top
set-option -a terminal-features 'xterm-256color:RGB' # fix colors in the terminal

# use xclip package to copy selected text into operating system buffer
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# set default shell
set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh
